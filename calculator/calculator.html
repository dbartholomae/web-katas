<html>
<head>
  <title>Calculator</title>
  <style>
    .box {
      font-size: 500%;
      line-height: 0;
      text-align: center;
      padding-top: 50%;
    }

    .calculator {
      display: grid;
      grid-template:
          "h h" auto
          "d d" auto
          "n b" auto
          / auto 150px
    ;
    }

    .box:after {
      content: "";
      display: block;
      padding-bottom: 50%;
    }
  </style>
  <script>
    // From https://www.freecodecamp.org/news/how-to-factorialize-a-number-in-javascript-9263c89a4b38/
    function factorialize(num) {
      // If the number is less than 0, reject it.
      if (num < 0)
        return -1;

      // If the number is 0, its factorial is 1.
      else if (num == 0)
        return 1;

      // Otherwise, call the recursive procedure again
      else {
        return (num * factorialize(num - 1));
        /*
        First Part of the recursion method
        You need to remember that you won’t have just one call, you’ll have several nested calls

        Each call: num === "?"        	         num * factorialize(num - 1)
        1st call – factorialize(5) will return    5  * factorialize(5 - 1) // factorialize(4)
        2nd call – factorialize(4) will return    4  * factorialize(4 - 1) // factorialize(3)
        3rd call – factorialize(3) will return    3  * factorialize(3 - 1) // factorialize(2)
        4th call – factorialize(2) will return    2  * factorialize(2 - 1) // factorialize(1)
        5th call – factorialize(1) will return    1  * factorialize(1 - 1) // factorialize(0)

        Second part of the recursion method
        The method hits the if condition, it returns 1 which num will multiply itself with
        The function will exit with the total value

        5th call will return (5 * (5 - 1))     // num = 5 * 4
        4th call will return (20 * (4 - 1))    // num = 20 * 3
        3rd call will return (60 * (3 - 1))    // num = 60 * 2
        2nd call will return (120 * (2 - 1))   // num = 120 * 1
        1st call will return (120)             // num = 120

        If we sum up all the calls in one line, we have
        (5 * (5 - 1) * (4 - 1) * (3 - 1) * (2 - 1)) = 5 * 4 * 3 * 2 * 1 = 120
        */
      }
    }

    function calculate() {
      document.querySelector('input').value = eval(document.querySelector('input').value)
    }
  </script>
</head>
<body>
<div class="calculator" style="margin: 10px; background-color: lightgrey; max-width: 700px; width: auto;">
  <h1 style="text-align: center; grid-area: h">Calculator</h1>
  <input style="margin: 10px; grid-area: d; padding: 5px; width: calc(100% - 20px); font-size: 2rem" type="text" />
  <div style="display: grid; grid-area: n; grid-template-columns: 1fr 1fr 1fr; direction: rtl;">
    <button class="box" style="order: -0" onclick="document.querySelector('input').value += 0">0</button>
    <button class="box" style="order: -1" onclick="document.querySelector('input').value += 1">1</button>
    <button class="box" style="order: -2" onclick="document.querySelector('input').value += 2">2</button>
    <button class="box" style="order: -3" onclick="document.querySelector('input').value += 3">3</button>
    <button class="box" style="order: -4" onclick="document.querySelector('input').value += 4">4</button>
    <button class="box" style="order: -5" onclick="document.querySelector('input').value += 5">5</button>
    <button class="box" style="order: -6" onclick="document.querySelector('input').value += 6">6</button>
    <button class="box" style="order: -7" onclick="document.querySelector('input').value += 7">7</button>
    <button class="box" style="order: -8" onclick="document.querySelector('input').value += 8">8</button>
    <button class="box" style="order: -9" onclick="document.querySelector('input').value += 9">9</button>
  </div>
  <div style="grid-area: b; display: grid; grid-template-columns: 1fr;">
    <button class="box" onclick="document.querySelector('input').value += '+'">+</button>
    <button class="box" onclick="document.querySelector('input').value += '-'">-</button>
    <button class="box" onclick="document.querySelector('input').value += '*'">*</button>
    <button class="box" onclick="document.querySelector('input').value += '/'">/</button>
    <button class="box" onclick="document.querySelector('input').value += '('">(</button>
    <button class="box" onclick="document.querySelector('input').value += ')'">)</button>
    <button class="box" onclick="document.querySelector('input').value += '!'">!</button>
    <!-- In a separate div for styling reasons, do not change!!! -->
    <button class="box" onclick="calculate()">=</button>
  </div>
</div>
</body>
</html>
