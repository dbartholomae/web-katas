<html>
<head>
  <title>Calculator</title>
  <style>
    .box {
      font-size: 500%;
      line-height: 0;
      text-align: center;
      padding-top: 50%;
    }

    .calculator {
      display: grid;
      grid-template:
          "h h" auto
          "d d" auto
          "n b" auto
          / auto 150px
    ;
    }

    .box:after {
      content: "";
      display: block;
      padding-bottom: 50%;
    }
  </style>
  <script>
    function calculate() {
      document.querySelector('input').value = eval(document.querySelector('input').value)
    }
  </script>
</head>
<body>
<div class="calculator" style="margin: 10px; background-color: lightgrey; max-width: 700px; width: auto;">
  <h1 style="text-align: center; grid-area: h">Calculator</h1>
  <input style="margin: 10px; grid-area: d; padding: 5px; width: calc(100% - 20px); font-size: 2rem" type="text" />
  <div style="display: grid; grid-area: n; grid-template-columns: 1fr 1fr 1fr; direction: rtl;">
    <button class="box" style="order: -0" onclick="document.querySelector('input').value += 0">0</button>
    <button class="box" style="order: -1" onclick="document.querySelector('input').value += 1">1</button>
    <button class="box" style="order: -2" onclick="document.querySelector('input').value += 2">2</button>
    <button class="box" style="order: -3" onclick="document.querySelector('input').value += 3">3</button>
    <button class="box" style="order: -4" onclick="document.querySelector('input').value += 4">4</button>
    <button class="box" style="order: -5" onclick="document.querySelector('input').value += 5">5</button>
    <button class="box" style="order: -6" onclick="document.querySelector('input').value += 6">6</button>
    <button class="box" style="order: -7" onclick="document.querySelector('input').value += 7">7</button>
    <button class="box" style="order: -8" onclick="document.querySelector('input').value += 8">8</button>
    <button class="box" style="order: -9" onclick="document.querySelector('input').value += 9">9</button>
  </div>
  <div style="grid-area: b; display: grid; grid-template-columns: 1fr;">
    <button class="box" onclick="document.querySelector('input').value += '+'">+</button>
    <button class="box" onclick="document.querySelector('input').value += '-'">-</button>
    <button class="box" onclick="document.querySelector('input').value += '*'">*</button>
    <button class="box" onclick="document.querySelector('input').value += '/'">/</button>
    <button class="box" onclick="document.querySelector('input').value += '('">(</button>
    <button class="box" onclick="document.querySelector('input').value += ')'">)</button>
    <button class="box" onclick="document.querySelector('input').value += '!'">!</button>
    <!-- In a separate div for styling reasons, do not change!!! -->
    <button class="box" onclick="calculate()">=</button>
  </div>
</div>
</body>
</html>
